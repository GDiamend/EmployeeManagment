<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Add an employee </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" 
            class="form-control" 
            id="name" 
            [(ngModel)]="employee.name"
            name = "name">
        </div>
        <div class="form-group">
            <label> Surname </label>
            <input type="text" 
            class="form-control" 
            id="surname" 
            [(ngModel)]="employee.surname"
            name = "surname">
        </div>
        <div class="form-group">
            <label> Email </label>
            <input type="email" 
            class="form-control" 
            id="email" 
            [(ngModel)]="employee.email"
            name = "email">
        </div>
        <button class="btn btn-succes"> Add </button>
    </form>
</div>
